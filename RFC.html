<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RFC</title>
	<link rel="stylesheet" type="text/css" href="rfc.css">
	<script src="rfc,js"></script>
</head>
<body>
	<form name="formulario" id="formulario">
		<label for="nom"> Escribe tu nombre</label><br/>
		<input type="text" id="nom"><br/>
		<label for="aP">Escribre tu apellido paterno</label><br/>
		<input type="text" id="aP"><br/>
		<label for="aM">Escribre tu apellido materno</label><br/>
		<input type="text" id="aM"><br/>
		<label for="year">Escribre tu año de nacimiento</label><br/>
		<input type="text" id="year"><br/>
		<label for="dia">Escribre tu día de nacimiento</label><br/>
		<input type="text" id="dia"><br/>
		<label for="M">Escribre tu mes de nacimiento</label><br/>
		<input type="text" id="M"><br/>
		<label for="resultado">Resultado</label><br/>
		<input type="text" id="resultado"><br/>
	</form><br/>
	<button type="button" onclick="rfc()">Generar RFC</button>

	<script src="rfc.js"></script>
</body>
</html>
